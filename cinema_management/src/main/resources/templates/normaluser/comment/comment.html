<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normaluser/base::layout(~{::section})">

<head>
    <meta charset = "UTF-8" />
</head>
<body>
<section>
    <div class="card me-3 ms-3">
        <div class="card-body">
            <h1 class="text-center"> Bình luận</h1>
            <div class="container-fluid m1-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#"
                              th:object="${comment}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{'/user/add_comment_process/'+${comment.id}}">

                            <!--Rating-->
                            <label class="form-label" >Đánh giá:</label>
                            <div class="rating">
                                <input type="number" name="rating" th:field="*{rating}" id="rating-star" th:value="${count}" hidden>
                                <span  onclick="starmark(this)" id="1one" style="font-size:40px;cursor:pointer;"  class="fa fa-star checked"></span>
                                <span  onclick="starmark(this)" id="2one"  style="font-size:40px;cursor:pointer;color:grey" class="fa fa-star "></span>
                                <span  onclick="starmark(this)" id="3one"  style="font-size:40px;cursor:pointer;color:grey" class="fa fa-star "></span>
                                <span  onclick="starmark(this)" id="4one"  style="font-size:40px;cursor:pointer;color:grey" class="fa fa-star"></span>
                                <span  onclick="starmark(this)" id="5one"  style="font-size:40px;cursor:pointer;color:grey" class="fa fa-star"></span>
                                <br/>
                            </div>
                            <br>
                            <!--comment string-->
                            <div class="form-group">
                                <label  for="comment_movie" class="form-label">Viết bình luận:</label><br>
                                <textarea type="text" name = "commentString"  placeholder = "Viết bình luận" class="form-control"  rows="3" id="comment_movie" ></textarea>
                            </div>
                            <!--button-->
                            <div class="container text-center mb-3">
                                <button class="btn btn-outline-primary"> Thêm bình luận </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normaluser/base::layout(~{::section})">

<head>
    <meta charset = "UTF-8" />
</head>
<body>
<section>
    <div class="card me-3 ms-3">
        <div class="card-body">
            <h1 class="text-center"> Sửa bình luận</h1>
            <div class="container-fluid m1-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#"
                              th:object="${comment}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{'/user/update_comment_process/'+${comment.id}}">

                            <!--Rating-->
                            <label class="form-label" >Đánh giá:</label>
                            <div class="rating">

                                <input type="number" name="rating" th:field="*{rating}" id="rating-star" th:value="${count}" hidden>
                                <span th:each="i : ${#numbers.sequence(1,5)}"
                                      onclick="starmark(this)"
                                      th:id="${i}+'-one'"
                                      th:classappend="${i} <= ${comment.rating} ? 'checked' : 'unchecked'"
                                      style="font-size:40px;cursor:pointer;"
                                      class="fa fa-star"
                                ></span>
                                <br/>
                            </div>
                            <br>
                            <!--comment string-->
                            <div class="form-group">

                                <label  for="comment_movie_update" class="form-label">Viết bình luận:</label><br>
                                <textarea th:value="${comment.commentString}"
                                          th:text="${comment.commentString}"
                                          type="text"
                                          name = "commentString"
                                          placeholder = "Viết bình luận"
                                          class="form-control"
                                          rows="3"
                                          id="comment_movie_update" ></textarea>
                            </div>
                            <!--button-->
                            <div class="container text-center mb-3">
                                <button class="btn btn-outline-primary"> Sửa bình luận </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">	
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	  <link rel="stylesheet" th:href = "@{/css/style.css}" />
    <title th:text="${title}">Base Html</title> 
  </head>
  <body>
  	
  	<!--navbar-->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
  
   <!--change -->
      <a class="navbar-brand" href="#">Cinezo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
    	
      <!--      change position-->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/}" aria-current="page" href="#">Home</a>
          </li>

        
      	  <li class="nav-item">
            <a class="nav-link"  href="#" tabindex="-1" aria-disabled="true">
          	  <span th:text="${user.userName}"> </span>
          
            </a>
          </li>
	
	      <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
        </li>     	
        </ul>   
      </div>
   </div>
  </nav>
    
    <!-- start of sidebar-->
    <div class="sidebar mt-3">
    		<span onclick="toggleSidebar()" class="crossBtn"> &times; </span>
    		
    		<a href="#" th:href="@{/user/dashboard}" class="item"> <i class="fas fa-home"></i>  Home </a>
    		<a href="#" th:href="@{/user/show-user-purchase/0}" class="item"> <i class="fas fa-clipboard-list"></i> Watch List </a>
    		<a href="#" th:href="@{/user/show-user-transaction/0}" class="item"> <i class="fas fa-file-invoice-dollar"></i> Payment History </a>
    		<a href="#" th:href="@{/user/user-profile}"class="item"> <i class="fas fa-user-circle"></i> Profile </a>
    		<a href="#" th:href="@{/logout}" class="item"> <i class="fas fa-sign-out-alt"></i> Logout </a>
            <a href="#" th:href="@{/user/show-upcoming-movie/0}" class="item"> <i class="fas fa-film"></i> Upcoming Movies </a>
    		<div class="divider"> </div>
    </div>    
    
    <!-- start content area -->
    
    <div class="content mt-3">
    	<i onclick="toggleSidebar()" class="fas fa-bars m-3"> </i>       
	    <div th:replace="${content}">   
    </div>
    
    <!-- end content area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script	th:src = "@{/js/script.js}" > </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </body>
</html>

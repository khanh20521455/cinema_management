<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normaluser/base::layout(~{::section})">
<head>
    <meta charset = "UTF-8" />
    <title> This is movie detail page. </title>
</head>
<body>
<section class="banner">
    <div class="card bg-dark mx-auto" style="inline-size: 870px">
        <div class="card-body" style="padding-inline-start: 50px;">
            <div class="container-fluid m1-1">
                <div class="row">
                    <div class="d-flex justify-content-center" style="padding-inline-end: 50px">
                        <img scr="" class="my_movie_poster_single border border-white" th:src="@{'/img/'+${movie.poster}}" alt="movie poster" />
                    </div>
                    <div class="d-flex justify-content-center" style="padding-inline-end: 50px">
                    <a href="#" th:href="@{'/user/buy_ticket/'+${movie.id}}">
                        <button class="btn btn-lg bg-primary whiteText" style="margin-top: 20px;">Đặt vé ngay</button>
                    </a>
                    </div>
                    <div>
                        <h3 class="mt-3 whiteText"> <pre>Tên phim        <span th:text= "${movie.name}"> </span> </pre></h3>
                        <h3 class="mt-3 whiteText"> <pre>Thời lượng      <span th:text= "${movie.time}"> </span> </pre> </h3>
                        <h3 class="mt-3 whiteText"> <pre>Thể loại        <span th:text="${#strings.listJoin(movie.genre, ',')}"> </span> </pre> </h3>
                        <h3 class="mt-3 whiteText"> <pre>Đạo diễn        <span th:text= "${movie.director}"> </span></pre> </h3>
                        <h3 class="mt-3 whiteText"> <pre>Các diễn viên   <span th:text= "${movie.actor}"> </span></pre> </h3>
                        <h3 class="mt-3 whiteText"> <pre>Ngày công chiếu <span th:text= "${movie.start}"> </span></pre> </h3>
                        <h3 class="mt-3 whiteText"> <pre>Đánh giá        <span th:text="${avg}+' '"></span><i class="fas fa-star" style="color: orange"></i></span></pre></h3>
                    </div>
                </div>
                </div>
                <br>
                <br>
            <h1 class= "whiteText">Bình luận</h1>
            <div class="post">
                <ul>
                    <li th:each=" comment: ${commentList} ">
                        <div class="thumbnail">
                            <img scr="" class="user_avatar_comment" th:src="@{'/img/'+${comment.user.imgUrl}}" alt="" />
                        </div>
                        <div class="meta">
                            <h3 th:value="${comment.user.userName}" th:text="${comment.user.userName}"></h3>
                            <span th:each="i : ${#numbers.sequence(1,5)}"
                                  onclick="starmark(this)"
                                  th:id="${i}+'-one'"
                                  th:classappend="${i} <= ${comment.rating} ? 'checked' : 'unchecked'"
                                  style="font-size:20px;cursor:pointer;"
                                  class="fa fa-star"
                            ></span>
                            <p th:value="${comment.commentString}" th:text="${comment.commentString}"></p>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </div>
</section>
</body>
</html>

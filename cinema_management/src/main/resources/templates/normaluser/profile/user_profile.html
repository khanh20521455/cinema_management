<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normaluser/base::layout(~{::section})">

<head>
	<meta charset = "UTF-8" />
	<title> This is Profile view. </title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">		
					<td> 
						<div class="container text-center">
	    					<img scr="" class="my_user_profile" th:src="@{'/img/'+${user.imgUrl}}" alt="Default Photo" />			
						</div>
    				</td>
					<h1 class="text-center" th:text="${user.userName}"> </h1>
					<table class="table text-center">
						  <thead>
						    <tr>
						      <th scope="col"></th>
						      <th scope="col"></span></th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <th scope="col"> <span th:text="${user.email}">  </span></th>
						    </tr>
						    <tr>
						      <th scope="row">Phone</th>
						      <th scope="col"> <span th:text="${user.phone}">  </span></th>
						    </tr>
						    <tr>
						      <th scope="row">Refund</th>
						      <th scope="col"> <span th:text="${user.refundAmount}">  </span></th>
						    </tr>

						    <tr>
						      <th scope="row">Role</th>
						      <th scope="col"> <span th:text="${user.role}">  </span></th>
						    </tr>
						    <tr>
						      <th scope="row">About</th>
						      <th scope="col"> <span th:text="${user.about}">  </span></th>
						    </tr>
				  		</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

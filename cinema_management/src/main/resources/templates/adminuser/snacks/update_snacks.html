<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminuser/base::layout(~{::section})">

<head>
    <meta charset = "UTF-8" />
</head>
<body>
<section>
    <div class="card me-3 ms-3">
        <div class="card-body">
            <h1 class="text-center"> CẬP NHẬT </h1>
            <div class="container-fluid m1-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#"
                              th:object="${snacks}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{'/admin/update_snacks_process/'+${snacks.id}}"
                        >
                            <div class="form-group">
                                <label  for="snacks_name_field" class="form-label">Tên :</label><br>
                                <input
                                        th:value="${snacks.name}"
                                        name="name"
                                        type="text"
                                        class="form-control"
                                        id="snacks_name_field"
                                        placeholder="Cập nhật tên "
                                />
                            </div>
                            <div class="form-group">
                                <label  for="snacks_price_field" class="form-label">Giá thành:</label><br>
                                <input
                                        th:value="${snacks.price}"
                                        name="price"
                                        type="text"
                                        class="form-control"
                                        id="snacks_price_field"
                                        placeholder="Cập nhật giá"
                                />
                            </div>
                            <div class="form-group">
                                <label  for="snacks_status_field" class="form-label">Trạng thái:</label><br>
                                <select
                                        class="form-select"
                                        id="snacks_status_field"
                                        name="status"
                                        >
                                    <option th:text="${snacks.status}"></option>
                                    <option>Đang bán</option>
                                    <option>Dừng bán</option>
                                </select>
                            </div>
                            <div class="container mt-3">
                                <img class="rounded mx-auto d-block .my_user_profile2" src="" th:src="@{'/img/'+${snacks.image}}" />
                            </div>
                            <div class="custom-file mt-3">
                                <input
                                        type="file"
                                        name="imageUrl"
                                        class="form-control"
                                        id="formFile"
                                />
                            </div>
                            <br>
                            <br>
                            <div class="container text-center mb-3">
                                <button class="btn bg-primary text-white boldText"> Cập nhật </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

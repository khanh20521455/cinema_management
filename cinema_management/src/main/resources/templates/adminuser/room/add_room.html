<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminuser/base::layout(~{::section})">

<head>
	<meta charset = "UTF-8" />
	<title> Add Room </title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			<div class="card-body">
				<h1 class="text-center"> Add room</h1>
				<div class="container-fluid m1-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form action="#"
							th:object="${room}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/admin/add_room_process}"
						>
						<!--Room Name-->
						<div class="input-group mb-3">
							<span class="input-group-text"> <i class="fa fa-plus"></i> </span>
							<input
								name="name"
      							type="text"
      							class="form-control"
      							id="room_name_field"
      							placeholder="Enter Room Name here"
      							required
      						/>
						</div>
						<!--Room ScreenType-->
						<div class="input-group mb-3">
							<span class="input-group-text"> <i class="fas fa-compact-disc"></i> </span>
							<input
								name="typeScreen"
      							type="text"
      							class="form-control"
      							id="screen_type_field"
      							placeholder="Enter Screen Type here"
      							required
      						/>
						</div>
							<div class="input-group mb-3">
								<span class="input-group-text"> <i class="fa fa-plus"></i> </span>
								<input
										name="status"
										type="text"
										class="form-control"
										id="room_status_field"
										placeholder="Enter Room Status here"
										required
								/>
							</div>
						<div class="container text-center mb-3">
							<button class="btn btn-outline-primary"> Add room </button>
						</div>
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminuser/base::layout(~{::section})">

<head>
	<meta charset = "UTF-8" />
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			<div class="card-body">
				<h1 class="text-center"> THÊM PHÒNG CHIẾU </h1>
				<div class="container-fluid m1-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
						<form action="#"
							th:object="${room}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{'/admin/add_room_process/'+${theaterId}}"
						>
						
						<!--Room name-->
						<div class="form-group">
							<label  for="room_name_field" class="form-label">Tên phòng:</label><br>
							<input
							name="name"
							type="text"
							class="form-control"
							id="room_name_field"
							placeholder="Nhập tên phòng"
							required
							/>
						</div>
						
						<!--typeScreen-->
						<div class="form-group">
							<label  for="typeScreen_field" class="form-label">Màn hình:</label><br>
							<select class="form-control"
									name="typeScreen"
									id="typeScreen_field"
									required>
								<option>--- Chọn loại màn hình---</option>
								<option>2D</option>
								<option>3D</option>
							</select>
						</div>
							<div class="form-group">
								<label  for="room_status_field" class="form-label">Trạng thái:</label><br>
								<select class="form-control"
										name="status"
										id="room_status_field"
										required>
									<option>---Chọn trạng thái---</option>
									<option>Đang hoạt động</option>
									<option>Đang bảo trì</option>
								</select>
							</div>
							<br>
							<br>
						<div class="container text-center mb-3">
							<button class="btn bg-primary text-white boldText"> Thêm </button>
						</div>
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminuser/base::layout(~{::section})">

<head>
    <meta charset = "UTF-8" />
    <title> This is movie manage page </title>
</head>
<body>
<section>
    <div class="card ms-3 me-3">

        <div class="card-body">

            <h1 class="text-center"> Movie Management </h1>
            <a href="#" th:href="@{/admin/add_movie}">
                <button class="btn btn-light-sm"> Add movie </button>
            </a>
            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">Poster</th>
                    <th scope="col">Name</th>
                    <th scope="col">Time</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Director</th>
                    <th scope="col">Actor</th>
                    <th scope="col">Year</th>
                    <th scope="col">Start</th>
                    <th scope="col">End</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movieList} ">
                    <td>
                        <img scr="" class="my_movie_poster" th:src="@{'/img/'+${movie.poster}}" alt="movie poster" />
                    </td>
                    <td th:text="${movie.name}"></td>
                    <td th:text="${movie.time}"></td>
                    <td th:text="${movie.genre}"></td>
                    <td th:text="${movie.director}"></td>
                    <td th:text="${movie.actor}"></td>
                    <td th:text="${movie.year}"></td>
                    <td th:text="${movie.start}"></td>
                    <td th:text="${movie.end}"></td>
                    <td>
                        <a th:href = "@{'/admin/update_movie/'+${movie.id}}" class="btn btn-primary btn-sm"> Update </a>
                        <a th:href = "@{'/admin/delete_movie/'+${movie.id}}" class="btn btn-primary btn-sm"> Delete </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul th:if="${totalPages != 0}" class="pagination">
                    <li th:if="${currentPage != 0}" class="page-item">
                        <a th:href="@{'/admin/movie_management/'+${currentPage-1}}"  class="page-link" href="#">Previous</a></li>
                    <li th:classappend="${currentPage==iter-1?'active':''}"
                        th:each="iter : ${#numbers.sequence(1,totalPages)}"
                        class="page-item">
                        <a th:href="@{'/admin/movie_management/'+${iter-1}}" class="page-link" href="#">
                            <span th:text="${iter}"> </span>
                        </a></li>
                    <li th:if="${currentPage+1 != totalPages}" class="page-item">
                        <a th:href="@{'/admin/movie_management/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>

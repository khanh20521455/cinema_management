<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminuser/base::layout(~{::section})">

<head>
    <meta charset = "UTF-8" />
    <title> Add Room </title>
</head>
<body>
<section>
    <div class="card me-3 ms-3">
        <div class="card-body">
            <h1 class="text-center"> Add room</h1>
            <div class="container-fluid m1-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#"
                              th:object="${movie}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/admin/add_movie_process}"
                        >
                            <!--Movie Name-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="fa fa-plus"></i> </span>
                                <input
                                        name="name"
                                        type="text"
                                        class="form-control"
                                        id="movie_name_field"
                                        placeholder="Enter movie Name here"
                                        required
                                />
                            </div>
                            <!--Movie Time-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="far fa-clock"></i> </span>
                                <input
                                        name="time"
                                        type="text"
                                        class="form-control"
                                        id="movie_time_field"
                                        placeholder="hh:mm"
                                        required
                                >
                            </div>
                            <!--Movie Genre-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="fas fa-compact-disc"></i> </span>
                                <input
                                        name="genre"
                                        type="text"
                                        class="form-control"
                                        id="movie_genre_field"
                                        placeholder="Enter movie genre here"
                                        required
                                />
                            </div>
                            <!--Movie Director-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="fas fa-compact-disc"></i> </span>
                                <input
                                        name="director"
                                        type="text"
                                        class="form-control"
                                        id="movie_director_field"
                                        placeholder="Enter movie director here"
                                        required
                                />
                            </div>
                            <!--Movie Actor-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="fas fa-compact-disc"></i> </span>
                                <input
                                        name="actor"
                                        type="text"
                                        class="form-control"
                                        id="movie_actor_field"
                                        placeholder="Enter movie actor here"
                                        required
                                />
                            </div>
                            <!--Movie Genre-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="fas fa-compact-disc"></i> </span>
                                <input
                                        name="year"
                                        type="number"
                                        class="form-control"
                                        id="movie_year_field"
                                        placeholder="Enter movie year here"
                                        required
                                />
                            </div>
                            <!--Start -->
                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="far fa-calendar-alt"></i> </span>
                                <input
                                        name="start"
                                        type="date"
                                        class="form-control"
                                        id="movie_start_field"
                                        placeholder="Enter movie start date here"
                                        required
                                >
                            </div>
                            <!--End-->
                            <div class="input-group mb-3">
                                <span class="input-group-text"> <i class="far fa-calendar-alt"></i> </span>
                                <input
                                        name="end"
                                        type="date"
                                        class="form-control"
                                        id="movie_end_field"
                                        placeholder="Enter movie end date here"
                                        required
                                >
                            </div>
                            <div class="custom-file">
                                <input
                                        type="file"
                                        name="movieImageUrl"
                                />
                            </div>
                            <div class="container text-center mb-3">
                                <button class="btn btn-outline-primary"> Add movie </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

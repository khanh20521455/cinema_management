<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="adminuser/base::layout(~{::section})">

<head>
    <meta charset = "UTF-8" />
    <title> This is showtimes manage page </title>
</head>
<body>
<section>
    <div class="card ms-3 me-3">

        <div class="card-body">

            <h1 class="text-center"> Quản lý lịch chiếu </h1>
            <a href="#" th:href="@{/admin/add_showtimes}">
                <button class="btn bg-primary text-white"> Thêm lịch chiếu </button>
            </a>
            <table class="table mt-3">
                <thead>
                <tr>
                    <th scope="col">Phim</th>
                    <th scope="col">Tên phim</th>
                    <th scope="col">Phòng chiếu</th>
                    <th scope="col">Giờ chiếu</th>
                    <th scope="col">Ngày chiếu</th>
                    <th scope="col">Giá vé</th>
                    <th scope="col">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="showtimes : ${showtimesList} ">
                    <td>
                        <img scr="" class="my_movie_poster" th:src="@{'/img/'+${showtimes.movie.poster}}" alt="movie poster" />
                    </td>
                    <td th:text="${showtimes.movie.name}"></td>
                    <td th:text="${showtimes.room.name}"></td>
                    <td th:text="${showtimes.time}"></td>
                    <td th:text="${showtimes.date}"></td>
                    <td th:text="${showtimes.price}"></td>
                    <td>
                        <a th:href = "@{'/admin/update_showtimes/'+${showtimes.id}}" class="btn bg-primary text-white btn-sm"> Cập nhật </a>
                        <a th:href = "@{'/admin/delete_showtimes/'+${showtimes.id}}" class="btn bg-primary text-white btn-sm"> Xóa </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul th:if="${totalPages != 0}" class="pagination">
                    <li th:if="${currentPage != 0}" class="page-item">
                        <a th:href="@{'/admin/showtimes_management/'+${currentPage-1}}"  class="page-link" href="#">Previous</a></li>
                    <li th:classappend="${currentPage==iter-1?'active':''}"
                        th:each="iter : ${#numbers.sequence(1,totalPages)}"
                        class="page-item">
                        <a th:href="@{'/admin/showtimes_management/'+${iter-1}}" class="page-link" href="#">
                            <span th:text="${iter}"> </span>
                        </a></li>
                    <li th:if="${currentPage+1 != totalPages}" class="page-item">
                        <a th:href="@{'/admin/showtimes_management/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
</body>
</html>
